<div class="container" ng-controller="HeaderController as vm">
  <div class="navbar-header">
    <button class="navbar-toggle" type="button" ng-click="vm.isCollapsed = !vm.isCollapsed">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <!-- <a ui-sref="home" class="navbar-brand">CHHS</a> -->
  </div>
  <nav class="navbar-collapse" uib-collapse="!vm.isCollapsed" role="navigation">
    <ul class="navigate nav navbar-nav" ng-if="vm.menu.shouldRender(vm.authentication.user);" ng-show = "vm.authentication.user">
      <li ng-repeat="item in vm.menu.items | orderBy: 'position'" ng-if="item.shouldRender(vm.authentication.user);" ng-switch="item.type" ng-class="{ dropdown: item.type === 'dropdown' }" ui-sref-active="active" class="{{item.class}} pad" uib-dropdown="item.type === 'dropdown'">
        <a ng-switch-default ui-sref="{{item.state}}" ng-click = "changeBackground()" ng-bind="item.title"></a>
      </li>
    </ul><br>
    <ul class="nav navbar-nav" ng-hide="vm.authentication.user">
      <li ui-sref-active="active" class = "header-menu">
        <a id = "log" ui-sref="authentication.signup" class = "btn butt" style = "color:white; margin-right: 5em; font-size: 1.2em">Signup</a>
      </li>
      <li class="divider-vertical"></li>
      <li ui-sref-active="active" class = "header-menu">
        <a id = "log" ui-sref="authentication.signin" class = "btn butt menu-btns" style = "color:white; margin-right: 5em; font-size: 1.2em">Signin</a>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right" ng-show="vm.authentication.user">
      <li class="dropdown" uib-dropdown>
        <a class="dropdown-toggle user-header-dropdown-toggle" uib-dropdown-toggle role="button">
          <img ng-src="{{vm.authentication.user.profileImageURL}}" alt="{{vm.authentication.user.displayName}}" class="header-profile-image" />
          <span ng-bind="vm.authentication.user.displayName"></span> <b class="caret"></b>
        </a>
        <ul class="dropdown-menu" role="menu">
          <li ui-sref-active="active" ng-repeat="item in vm.accountMenu.items">
            <a ui-sref="{{item.state}}" ng-bind="item.title"></a>
          </li>
          <li class="divider"></li>
          <li>
            <a href="/api/auth/signout" target="_self">Signout</a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>
</div>
<script type="text/javascript">
$(document).ready(function(){
  console.log("hi");
    $("li.pad a").click(function(){
      console.log("on click")
        $("body").removeClass("color-background");
    });
});
</script>
