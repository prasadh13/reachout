<br><br>
<section>
	<div class = "row">
		<div class = "col-xs-3 col-md-3">
			<div class = "container-fluid jumbotron color-background checkboxes">
				<div class = "label-filter">
					<h3 class = "text-color-white">Filters</h3>
				</div>
				<br>
 				<ul>
    				<li class = "text-color-white"><input type="checkbox">Foster Care Facilities</li><br>
    				<li class = "text-color-white"><input type="checkbox">Schools</li><br>
    				<li class = "text-color-white"><input type="checkbox">Public transport</li>
  				</ul>
  				<a class="btn btn-default btn-sm"ng-click = 'getData()' target="_blank">Apply filters</a>
			</div>	
		</div>
		<div class = "col-xs-9 col-md-9">
			<div ng-show = "vm.authentication.user">
				<ng-map default-style="false" center="{{vm.authentication.user.latitude}}, {{vm.authentication.user.longitude}}" zoom="12">
					<marker icon = "http://maps.google.com/mapfiles/ms/icons/purple-dot.png" position = "{{vm.authentication.user.latitude}}, {{vm.authentication.user.longitude}}"></marker>
    				<marker ng-repeat ="position in locations" position="{{position.location.coordinates[1]}}, {{position.location.coordinates[0]}}"></marker>
    			</ng-map>
			</div>
		</div>
	</div>
</section>
